<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{fragments/layout :: layout (~{::body},'owners')}">
<head>
<meta charset="ISO-8859-1">
<title>Owner Details | Pet Clinic</title>
</head>
<body>
	<h1 th:text="'List of Vets'">Owner Details</h1>
	<div class="row">
		<div class="col-md-12">
			<img class="img-responsive" src="../static/resources/images/pets.png"
				th:src="@{/resources/images/pets.png}" />
		</div>
        <div class="col-md-1 button-block-float-right">
            <a class="btn btn-default" href="#" th:href="@{edit/}" role="button">Edit
                Owner</a>
        </div>
	</div>
	<table class="table table-striped" th:object="${owner}">
		<tr>
			<th>Name</th>
			<td th:text="*{firstName} + ' ' + *{lastName}"></dh>
		</tr>
		<tr>
			<th>Address</th>
			<td th:text="*{address}"></dh>
		</tr>
		<tr>
			<th>City</th>
			<td th:text="*{city}"></dh>
		</tr>
		<tr>
			<th>Telephone</th>
			<td th:text="*{telephone}"></dh>
		</tr>
	</table>

	<h2>Pets and Visits</h2>

	<table class="table table-striped">

		<tr th:each="pet : ${owner.pets}">
			<td valign="top">
				<dl class="dl-horizontal">
					<dt>Name</dt>
					<dd th:text="${pet.name}" /></dd>
					<dt>Birth Date</dt>
					<dd th:text="${#temporals.format(pet.birthDate, 'yyyy-MM-dd')}" /></dd>
					<dt>Type</dt>
					<dd th:text="${pet.petType.getName()}" /></dd>
				</dl>
			</td>
			<td valign="top">
				<table class="table-condensed">
					<thead>
						<tr>
							<th>Visit Date</th>
							<th>Description</th>
						</tr>
					</thead>
					<tr th:each="visit : ${pet.visits}">
						<td th:text="${#temporals.format(visit.date, 'yyyy-MM-dd')}"></td>
						<td th:text="${visit?.description}"></td>
					</tr>
					<tr>
						<td><a th:href="@{pets/{petId}/edit/(petId=${pet.id})}">Edit
								Pet</a></td>
						<td><a th:href="@{pets/{petId}/visits/new/(petId=${pet.id})}">Add
								Visit</a></td>
					</tr>
				</table>
			</td>
		</tr>

	</table>

</body>
</html>
