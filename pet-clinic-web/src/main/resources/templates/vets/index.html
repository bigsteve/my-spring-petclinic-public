<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
<head>
<meta charset="ISO-8859-1">
<title>Vets | Pet Clinic</title>
</head>
<body>
	<h1 th:text="'List of Vets'">Vets</h1>
	<div class="row">
		<div class="col-md-12">
			<img class="img-responsive" src="../static/resources/images/pets.png"
				th:src="@{/resources/images/pets.png}" />
		</div>
	</div>
	<table class="table table-striped">
		<thead>
			<tr>
				<th>Id</th>
				<th>First Name</th>
				<th>Last Name</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="vet : ${vets}">
				<td th:text="${vet?.id}"></td>
				<td th:text="${vet?.firstName}"></td>
				<td th:text="${vet?.lastName}"></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
